<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Predict Disease</title>
</head>

<body class="bg-dark">
    <div class="container py-5 h-100 d-flex justify-content-center align-items-center">
        <div class="card col-md-7" style="border-radius: 1rem; padding-left: 0; padding-right: 0; background-color: cyan;">
            <div class="card-header text-center">
                <h2><b>Welcome To<br>Disease Predictor</b></h2>
            </div>
            <div class="card-body">
                <form method="post" accept-charset="utf-8">
                    <div class="form-group">
                        <label><b>Symptom 1:</b></label>
                        <select title="Symptom1" class="selectpicker form-control" id="symp1" name="symp1" required>
                            {% for symp in allSymptoms: %}
                                <option value="{{ symp }}">{{ symp }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>Symptom 2:</b></label>
                        <select title="Symptom2" class="selectpicker form-control" id="symp2" name="symp2" required>
                            {% for symp in allSymptoms: %}
                                <option value="{{ symp }}">{{ symp }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>Symptom 3:</b></label>
                        <select title="Symptom3" class="selectpicker form-control" id="symp3" name="symp3" required>
                            {% for symp in allSymptoms: %}
                                <option value="{{ symp }}">{{ symp }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>Symptom 4:</b></label>
                        <select title="Symptom4" class="selectpicker form-control" id="symp4" name="symp4" required>
                            {% for symp in allSymptoms: %}
                                <option value="{{ symp }}">{{ symp }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" onclick="sendData()">Predict Price</button>
                    </div>
                </form>
                <br>
                <div class="text-center">
                    <h3><span id="prediction"></span></h3>
                </div>
            </div>
        </div>
    </div>





    <script>
        

        function form_handler(event) {
            event.preventDefault();
        }
        function sendData() {
            document.querySelector('form').addEventListener("submit", form_handler);
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true)
            document.getElementById("prediction").innerHTML = "Wait! Predicting Price..."

            xhr.onreadystatechange = function() {
                if(xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Prediction:- " + xhr.responseText;
                }
            };

            xhr.onload = function() {};
            xhr.send(fd);
        }   
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
</body>

</html>
